name: Feature Request
description: Suggest a new feature or enhancement for SpaceCat
title: "[Feature]: "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a new feature! Please describe your idea below.

  - type: textarea
    id: problem
    attributes:
      label: Problem Description
      description: Is your feature request related to a problem? Please describe.
      placeholder: A clear and concise description of what the problem is. Ex. I'm always frustrated when [...]

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like
      placeholder: A clear and concise description of what you want to happen.
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternative Solutions
      description: Describe any alternative solutions or features you've considered
      placeholder: A clear and concise description of any alternative solutions or features you've considered.

  - type: dropdown
    id: category
    attributes:
      label: Feature Category
      description: What category does this feature belong to?
      options:
        - API Integration
        - Discord Notifications
        - Equipment Monitoring
        - Image Processing
        - Sequence Management
        - Configuration
        - Performance
        - CLI/UX
        - Other
    validations:
      required: true

  - type: checkboxes
    id: scope
    attributes:
      label: Scope
      description: What areas would this feature affect?
      options:
        - label: Core functionality
        - label: Discord integration
        - label: Configuration system
        - label: CLI commands
        - label: Documentation
        - label: Performance
        - label: Cross-platform compatibility

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context, screenshots, or examples about the feature request here